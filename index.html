<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/spotify.png">
    <title>Login - Spotify</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="login">
                <i class="ri-spotify-fill"></i>
                <h1>Entrar no Spotify</h1>
            </div>
            <div class="login-redes-sociais">
                <button id="google">
                    <img src="assets/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg" alt="google">
                    Continuar com o Google
                </button>
                <button>
                    <i class="ri-facebook-fill"></i>
                    Continuar com o Facebook
                </button>
                <button>
                    <i class="ri-apple-fill"></i>
                    Continuar com a Apple
                </button>
                <button class="telefone">
                    Continuar com um número de telefone
                </button>
            </div>
            <hr>
            <form action="">
                <label for="name">E-mail ou nome de usuário</label>
                <input type="text" id="name" name="name" required placeholder="E-mail ou nome de usuário">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Senha">
                <button class="type">Entrar</button>
            </form>
            <a href="#">Esqueceu sua senha?</a>
            <span>Não tem uma conta? <a href="#"> Inscrever-se no Spotify.</a></span>
        </div>
    </main>

    <footer>
        <p>Este site é protegido pelo reCAPTCHA e está sujeito à <a href="#">Política de Privacidade</a> e aos <a href="#">Termos de Serviço</a> do Google.</p>
    </footer>
</body>
</html>
